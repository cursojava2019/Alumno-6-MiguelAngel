<div class="text-center">
  <h1>Ejercicio 2</h1>
  <p>Nombre del empleado:{{empleado.apellido}} {{empleado.nombre}}</p>
  <p>Edad: {{empleado.edad}}</p>
  <p *ngIf="empleado.edad >= 18">Es mayor de edad</p>
  <table>
    <tr>
      <th>Sueldos</th>
    </tr>
    <tr *ngFor="let item of empleado.sueldos">
      <td>{{item}}</td>
    </tr>
  </table>
</div>
<hr>
